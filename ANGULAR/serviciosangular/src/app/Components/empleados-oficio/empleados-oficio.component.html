<h1 class="text-center">Empleados mediante el oficio</h1>

<div class="row justify-content-center mt-5">
  <div class="col-4 rounded-3" style="
      background-color: lightgreen;
      border: solid 3px darkgreen;
      color: darkgreen;
    ">
    <form #formOficios="ngForm" class="text-center p-4 fw-bold">
      <div class="mb-3">
        <h3>Buscar Empleado con el Oficio</h3>
      </div>
      <div class="mb-3">
        <label class="form-label">Oficio:</label>

        <select (change)="getEmpleados()" class="form-control" name="oficio" #oficioSelect [(ngModel)]="oficio">
          <option *ngFor="let oficio of oficios" value="{{oficio}}">{{ oficio }}</option>
        </select>

      </div>
    </form>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col-8 text-center">
    <table class="
        table table-striped table-hover table-responsive table-bordered
        border-dark
      ">
      <thead class="fw-bold" style="background-color: midnightblue; color: white">
        <tr>
          <td>Id</td>
          <td>Apellido</td>
          <td>Oficio</td>
          <td>Salario</td>
          <td>Departamento</td>
        </tr>
      </thead>
      <tbody class="table-info table-bordered border-dark">
        <tr *ngFor="let empleado of empleadosOficios">
          <td>{{ empleado.idEmpleado }}</td>
          <td>{{ empleado.apellido }}</td>
          <td>{{ empleado.oficio }}</td>
          <td>{{ empleado.salario }}</td>
          <td>{{ empleado.departamento }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
