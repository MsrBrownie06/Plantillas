<h1 class="text-center">Listado de Empleados</h1>
<div class="row justify-content-center mt-5">
  <div class="col-8 text-center">
    <table
      class="
        table table-striped table-hover table-responsive table-bordered
        border-dark
      "
      *ngIf="empleados"
    >
      <thead
        class="fw-bold"
        style="background-color: midnightblue; color: white"
      >
        <tr>
          <td>apellido</td>
          <td>oficio</td>
          <td>Accion</td>
        </tr>
      </thead>
      <tbody class="table-info table-bordered border-dark">
        <tr *ngFor="let empleado of empleados">
          <td>{{ empleado.apellido }}</td>
          <td>{{ empleado.oficio }}</td>
          <td>
            <a
              [routerLink]="['/empleado', empleado.idEmpleado]"
              class="btn btn-outline-success"
              >Detalles</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
