<h1 class="text-center">Personas con una Api</h1>

<div class="row justify-content-center mt-5">
  <div class="col-8 text-center">
    <table
      class="
        table table-striped table-hover table-responsive table-bordered
        border-dark
      "
    >
      <thead
        class="fw-bold"
        style="background-color: midnightblue; color: white"
      >
        <tr>
          <td>ID</td>
          <td>Nombre</td>
          <td>Email</td>
          <td>Edad</td>
        </tr>
      </thead>
      <tbody class="table-info table-bordered border-dark">
        <tr *ngFor="let persona of personas">
          <td>{{ persona.IdPersona }}</td>
          <td>{{ persona.Nombre }}</td>
          <td>{{ persona.Email }}</td>
          <td>{{ persona.Edad }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
