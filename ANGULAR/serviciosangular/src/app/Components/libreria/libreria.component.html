<h1 class="text-center">Libreria de Comics</h1>
<div class="row justify-content-center mt-5">
  <div
    class="col-4 rounded-3"
    style="
      background-color: lightgreen;
      border: solid 3px darkgreen;
      color: darkgreen;
    "
  >
    <form class="text-center p-4 fw-bold">
      <div class="mb-3">
        <h3>INSERTAR</h3>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input
          class="form-control"
          type="text"
          placeholder="escriba el nombre"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Imagen:</label>
        <input
          class="form-control"
          type="text"
          placeholder="escriba la url de la imagen"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Descripcion:</label>
        <input
          class="form-control"
          type="text"
          placeholder="escriba la descripcion"
        />
      </div>

      <button class="btn btn-outline-success" type="button">Insertar</button>
    </form>
  </div>
</div>
<br /><br />
<hr />
<div *ngIf="mensaje">
  <h1 class="text-center">{{ mensaje }}</h1>
</div>
<hr />
<div class="row row-cols-4 g-2">
  <div *ngFor="let comic of comics">
    <app-comic [comic]="comic" (favorito)="comicFavorito($event)"></app-comic>
  </div>
</div>
