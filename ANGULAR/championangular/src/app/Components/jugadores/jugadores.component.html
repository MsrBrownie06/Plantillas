<div class="row justify-content-center mt-5">
  <div *ngIf="!jugadores" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="jugadores" class="col-8 text-center">
    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <a [routerLink]="['/equipo', idEquipo]" class="btn btn-outline-success"
          >Volver</a
        >
      </div>
    </div>
    <table
      class="
        table table-striped table-hover table-responsive table-bordered
        border-dark
      "
    >
      <thead
        class="fw-bold"
        style="background-color: midnightblue; color: white"
      >
        <tr>
          <td>nombre</td>
          <td>imagen</td>
          <td>detalles</td>
        </tr>
      </thead>
      <tbody class="table-info table-bordered border-dark">
        <tr *ngFor="let jugador of jugadores">
          <td>{{ jugador.nombre }}</td>
          <td><img src="{{ jugador.imagen }}" alt="{{ jugador.nombre }}" /></td>
          <td>
            <a
              [routerLink]="['/jugador', jugador.idJugador]"
              class="btn btn-outline-danger"
              >Detalles</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
