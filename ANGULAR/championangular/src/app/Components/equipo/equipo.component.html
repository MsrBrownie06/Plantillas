<div *ngIf="!equipo" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="equipo" class="row justify-content-center">
  <div class="col-8">
    <div class="card mb-3 m-2 text-center">
      <div class="card-header">
        <h5 class="card-title">{{ equipo.nombre }}</h5>
      </div>
      <div class="row justify-content-center">
        <img
          src="{{ equipo.imagen }}"
          class="card-img-top card-img py-4"
          alt="{{ equipo.nombre }}"
          style="width: 350px"
        />
      </div>
      <div class="card-body">
        <p class="card-text fw-bold">Champions: {{ equipo.champions }}</p>
        <p class="card-text">{{ equipo.descripcion }}</p>
        <a
          [routerLink]="['/jugadores', equipo.idEquipo]"
          class="btn btn-outline-success mx-2"
          >Jugadores</a
        >
        <a [routerLink]="['/']" class="btn btn-outline-primary mx-2">Volver</a>
      </div>
    </div>
  </div>
</div>
