<div class="row justify-content-center">
    <div class="col-8 text-center" *ngIf="equipo">
        <div *ngIf="equipo">
            <h1>Equipo : {{equipo.nombre}}</h1>
            <img width="200px" src="{{equipo.imagen}}" alt="imagen"/>
            <h2>Champions : {{equipo.champions}}</h2>
            <p>{{equipo.descripcion}}</p>
            <a class="btn btn-info" [routerLink]="['/tablajugadores',equipo.idEquipo]">Cargar Jugadores</a>
        </div>
    </div>
</div>

<div  class="row justify-content-center">
    <div  class="col-8 text-center" *ngIf="!equipo">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
</div>
