<div  class="row justify-content-center">
    <div  class="col-8 text-center">
        <h1>Tabla equipos</h1>
        <div *ngIf="jugadores">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let jugador of jugadores">
                        <td>{{jugador.nombre}}</td>
                        <td><img width="100px" src="{{jugador.imagen}}" alt="jugador"/></td>
                        <td><a class="btn btn-info" [routerLink]="['/detallesjugador',jugador.idJugador]">Detalles</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div  class="row justify-content-center">
    <div  class="col-8 text-center" *ngIf="!jugadores">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
</div>
