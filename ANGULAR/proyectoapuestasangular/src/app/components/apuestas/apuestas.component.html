<div>
    <div>
        <a class="btn btn-primary" [routerLink]="['/nuevaapuesta']">Nueva Apuesta</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Resultado</th>
                    <th>Fecha</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let apuesta of apuestas">
                    <td>{{apuesta.usuario}}</td>
                    <td>{{apuesta.resultado}}</td>
                    <td>{{apuesta.fecha}}</td>
                    <td><button data-bs-toggle="modal" data-bs-target="#myModal" (click)="recogerApuesta(apuesta)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
  
                <div class="modal-header">
                  <h4 class="modal-title">ELIMINAR</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
  
                <div class="modal-body">Â¿Desea Elimnar la Apuesta?</div>
  
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="eliminarApuesta()">Aceptar</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

<div  class="row justify-content-center">
    <div  class="col-8 text-center" *ngIf="!apuestas">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
</div>
