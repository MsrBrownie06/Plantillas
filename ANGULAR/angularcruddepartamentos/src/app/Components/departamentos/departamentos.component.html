<h1 class="text-center">DEPARTAMENTOS</h1>

<div class="row justify-content-center mt-5">
  <div class="col-8 text-center">
    <table
      class="
        table table-striped table-hover table-responsive table-bordered
        border-dark
      "
    >
      <thead
        class="fw-bold"
        style="background-color: midnightblue; color: white"
      >
        <tr>
          <td>numero</td>
          <td>nombre</td>
          <td>localidad</td>
        </tr>
      </thead>
      <tbody class="table-info table-bordered border-dark">
        <tr *ngFor="let dept of departamentos">
          <td>{{ dept.numero }}</td>
          <td>{{ dept.nombre }}</td>
          <td>{{ dept.localidad }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
