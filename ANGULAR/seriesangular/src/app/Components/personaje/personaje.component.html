<div *ngIf="personajes">
    <div class="row justify-content-center mt-5">
        <div class="col-8 text-center">
            <a [routerLink]="['/serie',idSerie]" class="btn btn-danger my-3">
                Volver
            </a>
            <table class="table table-striped table-hover table-responsive table-bordered border-dark">
                <thead class="fw-bold" style="background-color: midnightblue; color: white">
                    <tr>
                        <td>Personaje</td>
                        <td>Imagen</td>
                    </tr>
                </thead>
                <tbody class="table-info table-bordered border-dark">
                    <tr *ngFor="let personaje of personajes">
                        <td>{{personaje.nombre}}</td>
                        <td>
                            <img width="300px" src={{personaje.imagen}} />
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
