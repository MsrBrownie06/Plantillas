            <div class="row justify-content-center">
                <img src="{{ serie.imagen }}" class="card-img-top" />
            </div>
            <div class="card-body text-center">
                <h5 class="card-title ">{{serie.nombre}}</h5>
                <p>Puntuacion: {{serie.puntuacion}}</p>
                <p>AÃ±o: {{serie.anyo}}</p>
                <a [routerLink]="['/personajes',serie.idSerie]" class="btn btn-outline-success">
                    Personajes
                </a>
            </div>
        </div>
    </div>
</div>
