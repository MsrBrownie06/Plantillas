<nav
  class="navbar navbar-expand-lg navbar-light bg-light"
  aria-label="Tenth navbar example"
>
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarsExample08"
      aria-controls="navbarsExample08"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse justify-content-md-start"
      id="navbarsExample08"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a [routerLink]="['/']" class="nav-link active">HOME</a>
        </li>
        <li class="nav-item dropdown">
          <span
            class="nav-link dropdown-toggle"
            id="desplegable"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >Generos</span
          >
          <ul class="dropdown-menu" aria-labelledby="desplegable">
            <li *ngFor="let genero of generos">
              <a
                [routerLink]="['/peliculasGenero', genero.idGenero]"
                class="dropdown-item"
                >{{ genero.nombre }}</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <span
            class="nav-link dropdown-toggle"
            id="desplegable"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >Nacionalidades</span
          >
          <ul class="dropdown-menu" aria-labelledby="desplegable">
            <li *ngFor="let nacionalidad of nacionalidades">
              <a
                [routerLink]="[
                  '/peliculasNacionalidad',
                  nacionalidad.idNacionalidad
                ]"
                class="dropdown-item"
                >{{ nacionalidad.nombre
                }}<img src="{{ nacionalidad.bandera }}" style="width: 50px"
              /></a>
            </li>
          </ul>
        </li>
      </ul>
      <form #formBuscar class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="buscar"
          #buscarCaja
          [(ngModel)]="buscar"
        />
        <a
          (click)="buscarPeliculas()"
          class="btn btn-outline-success"
          type="button"
          >Search</a
        >
      </form>
    </div>
  </div>
</nav>
