<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textos</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>NUMEROS</h1>
    <label><b>Numero 1:  </b></label><input type="number" name="num1" id="num1">
    <br/>
    <label><b>Numero 2:  </b></label><input type="number" name="num2" id="num2">
    <br/><br/>
    <button id="igual" type="button">sumar</button>
    
    <h3>RESULTADO</h3>

    <b><span id="resultado"></span></b>
    <script>
        $(document).ready(function(){

            $("#igual").click(function(){
                var num1 = Number($("#num1").val());
                var num2 = Number($("#num2").val());

                var total = num1 + num2;

                (total >= 0) ? $("#resultado").css("color","green") : $("#resultado").css("color","red"); 

                $("#resultado").text(total);
            })

        });
    </script>
</body>
</html>
