<div class="container-fluid">
  <div class="mt-5 row justify-content-center">
    <div class="card col-8 p-0">
      <div id="header" class="card-header text-center"></div>
      <div class="row justify-content-center">
        <img id="imagenEquipo" src="" alt="nombre" class="card-img py-3" style="width: 300px" />
      </div>
      <div class="card-body">
        <h5 id="titulo" class="card-title text-center"></h5>
        <p id="texto" class="card-text"></p>
        <div class="row">
          <div class="col-6 d-flex justify-content-end">
            <span id="JUGADORES" href="Jugadores.html" class="btn btn-success"> Jugadores </span>
          </div>
          <div class="col-6 d-flex justify-content-start">
            <span id="HOME" href="Home.html" class="btn btn-primary"> Volver </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    //obtener equipo
    $.ajax({
      url: datos.urlChampion + "/api/Equipos/" + datos.idEquipo,
      method: "GET",
      dataType: "JSON",
      success: function (data) {
        $("#header").text(data.nombre);
        $("#imagenEquipo").attr("src", data.imagen);
        $("#titulo").text("Champions: " + data.champions);
        $("#texto").text(data.descripcion);
      },
    });
  });

  $("#JUGADORES").click(function () {
    $("main").load("./Jugadores.html");
  });

  $("#HOME").click(function () {
    $("main").load("./Home.html");
  });

</script>
