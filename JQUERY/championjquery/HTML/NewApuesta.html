<h1 class="text-center">NUEVA APUESTA</h1>
<div class="row justify-content-center">
    <form class="col-6 text-center fw-bold p-3"
        style="background-color: lightgreen; border: solid 3px darkgreen; color: darkgreen;">
        <div class="mb-3">
            <label class="form-label">Usuario:</label>
            <input class="form-control" type="text" placeholder="introduzca su usuario" ref={this.cajaUser} />
        </div>
        <div class="mb-3">
            <label class="form-label">Real Madrid:</label>
            <input class="form-control" type="text" placeholder="Resultado Real Madrid" ref={this.cajaReal} />
        </div>
        <div class="mb-3">
            <label class="form-label">Atletico de Madrid:</label>
            <input class="form-control" type="text" placeholder="resultado Altelico de Madrid"
                ref={this.cajaAtletico} />
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha:</label>
            <input class="form-control" type="date" ref={this.cajaFecha} />
        </div>
        <button id="apuestaNueva" class="btn btn-outline-success">Nueva Apuesta</button>
    </form>
</div>
