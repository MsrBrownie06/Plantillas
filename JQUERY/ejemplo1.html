    <!--POSIBLE SOLUCIÓN-->

    <script>
        $(document).ready(function () {

            $("#comprobar").click(function () {

            let num1 = Number($("#num1").val());
            let num2 = Number($("#num2").val());
            let num3 = Number($("#num3").val());

            if (num1 != "" && num2 != "" && num3 != "") {
                if (num1 >= num2 && num1 >= num3) {
                    mayor = num1;
                    $("#num1").css("color","red")
                } else if (num2 >= num1 && num2 >= num3) {
                    mayor = num2;
                    $("#num2").css("color","red")
                } else {
                    mayor = num3;
                    $("#num3").css("color","red")
                }

                if (num1 <= num2 && num1 <= num3) {
                    menor = num1;
                    $("#num1").css("color","green")
                } else if (num2 <= num1 && num2 <= num3) {
                    menor = num2;
                    $("#num2").css("color","green")
                } else {
                    menor = num3;
                    $("#num3").css("color","green")
                }

                intermedio = (num1+num2+num3) - mayor - menor;

                $("#mayor").text(mayor);
                $("#intermedio").text(intermedio);
                $("#menor").text(menor);
            } else {
                alert("debe introducir los tres numeros")
            }
        });

        });
    </script>
